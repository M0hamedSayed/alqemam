<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xl">
  <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="">
      <input
        formControlName="email"
        name="email"
        type="email"
        autocomplete="email"
        placeholder="test@gmail.com"
        [ngClass]="{ 'is-invalid': isInvalidInput('email') }"
        class="block w-full rounded-2xl border-gray-500 border-2 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ps-2 lg:ps-4"
      />
      <span class="invalid-feedback block" *ngIf="isInvalidInput('email')">
        <span *ngIf="loginForm.hasError('required', 'email')"> Email required. </span>
        <span *ngIf="loginForm.hasError('pattern', 'email') && !loginForm.hasError('required', 'email')">
          Email Syntax is wrong.
        </span>
      </span>
    </div>
    <div class="relative">
      <input
        placeholder="كلمه المرور"
        [type]="showPassword ? 'text' : 'password'"
        name="password"
        formControlName="password"
        autocomplete="off"
        [ngClass]="{ 'is-invalid': isInvalidInput('password') }"
        class="block w-full rounded-2xl border-gray-500 border-2 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ps-2 lg:ps-4"
      />

      <div class="absolute inset-y-0 left-4 pr-3 flex items-center text-sm leading-5 cursor-pointer">
        <svg
          *ngIf="showPassword"
          (click)="showPassword = !showPassword"
          class="h-6 w-6 text-gray-700"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
          />
        </svg>
        <svg
          *ngIf="!showPassword"
          (click)="showPassword = !showPassword"
          class="h-6 w-6 text-gray-700"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
          />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
    </div>
    <span class="invalid-feedback my-1 ps-4" *ngIf="isInvalidInput('password')">
      <span *ngIf="loginForm.hasError('required', 'password')"> password is Required !!. </span>
      <span *ngIf="loginForm.hasError('pattern', 'password') && !loginForm.hasError('required', 'password')">
        Must contain at least one number and one uppercase and lowercase letter, and at least 8
      </span>
    </span>

    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="flex w-max px-14 justify-center bg-orange-500 rounded-full py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        تسجيل
      </button>
    </div>
    <div class="flex items-center justify-center">
      <p class="flex w-max px-14 justify-center text-sm font-semibold leading-6 text-white">
        ليس لديك حساب
        <span class="ms-2 text-orange-500"
          ><a class="cursor-pointer" routerLink="/task1/signup">تسجيل دخول جديد</a></span
        >
      </p>
    </div>
    <div class="flex items-center justify-center">
      <div class="w-3/6 h-6 or"></div>
    </div>
  </form>
</div>
